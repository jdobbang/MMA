# MMA Detection Configuration
# Override detection model and parameters

detection:
  # YOLO model variants: yolo11n, yolo11s, yolo11m, yolo11l, yolo11x
  model_path: "yolo11x.pt"

  # Detection confidence threshold
  conf_threshold: 0.1

  # Detection classes (0 = person)
  classes: [0]

  # GPU device
  device: "cuda"

  # Batch size for inference
  batch_size: 16

  # Input image size
  imgsz: 640

# Alternative configurations
# High-precision (slower, more accurate)
