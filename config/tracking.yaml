# MMA Tracking Configuration (Experimental Overrides)
# This file can be used to override default tracking parameters for experiments

tracking:
  # Standard tracking parameters
  max_age: 30
  max_gap: 30
  min_score_threshold: 0.3
  reid_ema_alpha: 0.1
  reid_model_name: "osnet_x1_0"
  reid_resize: [256, 128]
  device: "cuda"
  max_players: 2

